        <h2>Contacto</h2>
        <br>
        <div class="formContacto">
            <form>
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="" id="nombre" placeholder="ingrese su nombre">
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="" id="apellido" placeholder="ingrese su apellido">
                    <br>
                    <label for="correo electrónico">Correo electrónico</label>
                    <input type="text" name="" id="correo electrónico" placeholder="ejemplo@mail.com">
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje aquí"></textarea>
                    <br>
                    <button type="button" class="btn m-5 colorBoton btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Enviar Consulta
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Consulta enviada. En breve recibirá una respuesta. Gracias por comunicarse con nosotros.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <input type="submit" name="" id="">
                    <input type="reset" name="" id=""> -->
                </fieldset>
            </form>
        </div>
